{{ define "main" }}
  <article
    class="px-6 mx-auto max-w-2xl prose mb-16 text-gray-700 justify-self-center sm:px-4 md:px-0 dark:prose-dark"
  >
    <h1 class="text-center font-light text-5xl m-0">{{ .Title }}</h1>
    <div class="w-48 m-auto my-8 border-accent-400 border-2 rounded-sm"></div>
    {{ .Content }}
  </article>
{{ end }}
